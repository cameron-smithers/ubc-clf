<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode | default "en" }}">
<head>
  {{ partial "head.html" . }}
</head>
<body>
  <div class="container">
    {{ partial "header.html" . }}

    <main id="content" role="main" class="row-fluid expand">
      {{ block "main" . }}{{ end }}
    </main>

    {{ partial "footer.html" . }}
  </div>
  {{ partial "scripts.html" . }}
</body>
</html>
